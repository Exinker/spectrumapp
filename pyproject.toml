[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spectrumapp"
version = "0.3.0"
authors = [
    {name = "Pavel Vaschenko", email="vaschenko@vmk.ru"},
]
maintainers = [
    {name = "Pavel Vaschenko", email="vaschenko@vmk.ru"},
]
readme = "README.md"
license = {text = "MIT License"}

dependencies = [
    "matplotlib==3.9.3",
    "numpy==2.1.3",
    "pandas==2.2.3",
    "PySide6==6.8.1",
    "python-dotenv==1.0.1",
    "setuptools>=75.6.0",
    "telepot==12.7",
]

[project.optional-dependencies]
lints = [
    "flake8",
    "flake8-commas",
    "flake8-import-order",
    "flake8-bugbear",
    "flake8-builtins",
    "pep8-naming",
]
tests = [
    "pytest",
    "pytest-cov",
    "pytest-flake8",
    "pytest-qt",
]
dev = [
    "mypy",
    "spectrumapp[lints]",
    "spectrumapp[tests]",
]
